<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product </title>
</head>
<body>

<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.name }}</li>
    <li>{{ object.description }}</li>
<!--    {{% form.as_p %}}-->


    <!-- If object_list is empty -->
    {% empty %}
    <li>No objects yet.</li>
    {% end for %}
</ul>

</body>
</html>
